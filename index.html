<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="Stylesheet" type="type/css" href="Styles.css">

    <title>Survey_form</title>
</head>

<body>
        <div class="heading">
            <h1 id="heading">Employment form</h1>
            <h2 id="sub-heading">Please fill all the details</h2>
        </div>
    <form>
        <div id="content1">
            <label>Name</label><br><br>
            <input type="name" name="name" placeholders="enter your name"><br><br>
            <label>Age</label><br><br>
            <input type="age" name="age" placeholders="enter your age"><br><br>
            <label>Email</label><br><br>
            <input type="Email" name="Email" placeholders="enter your Email"><br><br>
            <label>Gender</label><br><br>
        </div>    
            <div id="option1">
                <select title="option1">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <br>
            <label>Which option describes your current role</label><br><br>
            <div id="option2">
                <select title="option2">
                    <option name="select your role">Select your role</option>
                    <option value="Full time job">Full time job</option>
                    <option value="Part time job">Part time job</option>
                    <option value="Freelance">Freelance</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <br>
            <label id="head1">How did you came to know about this survey?</label><br><br>
            <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspWebsite<br><br>
            <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspSocial_media<br><br>
            <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspReferred<br><br>
            <br>
            <label id="head2">Select your skills(click to apply)</label><br><br>
            <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspC<br><br>
            <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspC++<br><br>
            <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspPython<br><br>
            <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspHtml_Css<br><br>
            <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspJavascript<br><br>
            <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspJava<br><br>
            <br>
            <label id="head3">Give us your Feedback</label><br><br>
            <textarea placeholder="Enter your suggestion"></textarea><br>
            <button id="button"><h3>submit</h3></button>
    </form>
</body>
</html>
